<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>回收站</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/ckform.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Js/common.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
	
	<div id="list">
	<input type="button" value="添加导航" id="addtoadvertisement" onclick="fun();">&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" value="进入回收站" id="addtoadvertisement" onclick="fun1();">
	<center>
		<h3>回收站</h3>

		<table class="table table-bordered table-hover definewidth m10">
			<tr>
				<th>导航名称</th>
				<th>导航链接</th>
				<th>导航排序</th>
				<th>是否启用</th>
				<th>操作</th>
			</tr>
			<foreach name="arr" item="v">
			<tr>
				<td>{$v.name}</td>
				<td>{$v.link}</td>
				<td>{$v.order}</td>
				<td>
					<if condition="$v.status eq 1"> <a href="__URL__/savetrue/id/{$v.id}" style="text-decoration:none;">✔</a>
					<else /> <a href="__URL__/savefalse/id/{$v.id}" style="text-decoration:none;">✘</a>
					</if>
				</td>
				<td><a href="__URL__/saveuse/id/{$v.id}">恢复使用</a></td>
			</tr>
			</foreach>
		</table>
		{$page}
</div>
<script>
	function pag(page){
		//创建ajax对象
		var ajax=new XMLHttpRequest();
		//连接服务器
		ajax.open("get","__URL__/bin/page/"+page,true);
		//发送数据
		ajax.send();
		//函数回调
		ajax.onreadystatechange=function(){
			if(ajax.readyState==4 && ajax.status==200){
				document.getElementById("list").innerHTML=ajax.responseText;
			}
		}
	}


	function fun(){
		location.href="__URL__/addna";
	}


	function fun1(){
		location.href="__URL__/bin";
	}
</script>
	</center>
</body>
</html>
